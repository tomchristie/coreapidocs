<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CoreAPI Docs</title>

    <!-- Bootstrap & Flatly -->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css" rel="stylesheet">

    <!-- Styles CSS -->
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
  </head>

  <body>

    <div class="container">

      <nav class="navbar navbar-default">
       <div class="container-fluid">
         <!-- Brand and toggle get grouped for better mobile display -->
         <div class="navbar-header">
           <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#drfdoc-navbar" aria-expanded="false">
             <span class="sr-only">Toggle navigation</span>
             <span class="icon-bar"></span>
             <span class="icon-bar"></span>
             <span class="icon-bar"></span>
           </button>

           <a class="navbar-brand" href="#">{{ docs.title }}</a>

         </div>
       </div><!-- /.container-fluid -->
      </nav>

      <h1>Hello. It is {{ date }}!</h1>

      <h3>Docs:</h3>
      <p>{{ docs }}</p>

    </div>

    <!-- jQuery & Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha256-KXn5puMvxCw+dAYznun+drMdG1IFl3agK0p/pqT9KAo= sha512-2e8qq0ETcfWRI4HJBzQiA3UoyFk6tbNyG+qSaIBZLyW9Xf3sWZHN/lxe9fTh1U45DpPf07yj94KsUHHWe4Yk1A==" crossorigin="anonymous"></script>
  </body>
</html>
